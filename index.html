<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project: Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="flexbox-1">
                <div class="header">Etch-a-Sketch</div>
            </div>
            
            <div class="flexbox-2">
                <div class="inputBox">
                    <button id="btnGrid" class="btnGrid">Create Grid</button>
                    <button id="btnClear" class="btnClear">Clear</button>
                    <div class="slider">
                        <input id="inputSlider" class="inputSlider" type="range" min="1" max="100" value="50" oninput="rangeValue.innerText = `${this.value} Squares`">
                        <div id="rangeValue" class="rangeValue">50 Squares</div>
                    </div>
                </div>

                <div id="container" class="container"></div>
                
            
            </div>


            
               
         
       
        <script src="script.js"></script>
    </body>
</html>
